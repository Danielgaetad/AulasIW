	 <title>Contato</title>
</head>
<body>

	<div class="container">
		<h1 class="titulos">Formulário de contato</h1>
		     <p class="centro">Caso tenha alguma dúvida, entre em contato conosco!</p>

		     <div  class="fundo">
			     <form>
					 <div class="dist">
		     	         <input type="text" placeholder="Digite seu nome completo."><br>
		             </div>

		             <div class="dist">
		     	         <input type="text" placeholder="Digite seu E-mail."><br>
		             </div>

		             <div class="dist">
		             	<fieldset>
		             	     <legend>Gênero</legend>
			         	         <input type="radio" id="male" name="gender" value="male">
	                             <label for="male">Masculino</label><br>
	                             <input type="radio" id="female" name="gender" value="female">
	                             <label for="female">Feminino</label><br>
	                             <input type="radio" id="other" name="gender" value="other">
	                             <label for="other">Outro</label>
	                    </fieldset>
		             </div>

		             <div class="dist">
		         	     <label for="cars">Informe sua idade:</label><br>
                         <select id="cars" name="cars">
                         <option value="volvo">-18</option>
                         <option value="saab">+18</option>
                         <option value="fiat">+50</option>
                         </select>
		             </div>

		             <div class="dist">
		         	     <textarea name="message" style="width:80%; height:300px;" placeholder="Digite aqui sua dúvida/assunto."></textarea><br>
                    
		             </div>

		             <div class="dist">
		             	<fieldset>
		             	     <legend>Está satisfeito com a nossa página?</legend>
			         	         <input type="checkbox" id="male" name="gender" value="male">
	                             <label for="male">Sim</label><br>
	                             <input type="checkbox" id="female" name="gender" value="female">
	                             <label for="female">Não</label><br>
	                             <input type="checkbox" id="other" name="gender" value="other">
	                             <label for="other">Maios ou menos</label>
                        </fieldset>
		             </div>

		             <div class="dist">
		         	     <input type="submit" value="Enviar">
		             </div>
		         </form>
		     </div>
		    




	</div>
	<footer>
		<p class="centro">Rodapé</p>
	</footer>
